<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #c0d0e0;
            color: #dee2e6;
            padding: 20px;
            width: 200px;
        }

        .sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a.button {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;

            /* Centering label */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar a.button:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-left: 2px solid #007bff;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 0;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .header-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#" class="button">Home</a></li>
                <li><a href="#" class="button">Dashboard</a></li>
                <li><a href="#" class="button">Analytics</a></li>
                <li><a href="#" class="button">Reports</a></li>
                <li><a href="#" class="button">Settings</a></li>
                <li><a href="Lab 2_Abalde, Lordweil E.html" class="button">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <span class="header-text">Dashboard</span>
            </div>
            <div class="dashboard-header">Welcome to the dashboard!</div>
            <div class="dashboard-content">This is the main content area where you can display various information and charts.</div>
        </div>
    </div>
    <div class="footer">
        <div class="copyright">&copy;2024 Dashboard. All rights reserved.</div>
    </div>
</body>
</html>
