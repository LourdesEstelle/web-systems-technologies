<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff; 
      color: #fff;
      padding: 10px 20px;
    }

    .logout-button {
      background-color: #d51212;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #d51212;
    }

    .sidebar {
      background-color: #2d3135; 
      color: #333; 
      padding: 20px;
      width: 200px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a.button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #474c52; 
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar a.button:hover {
      background-color: #0056b3; 
    }

    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff; 
      border-left: 2px solid #007bff; 
      display: flex;
      flex-direction: column;
      align-items: center; 
      text-align: center; 
      margin-right: auto; 
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      width: 100%; 
      text-align: center;
    }

    .header-text {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .dashboard-header {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .dashboard-content {
      margin-top: 10px;
    }

    .footer {
      background-color: #2d3135; 
      color: #fff;
      padding: 8px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span class="header-text">Dashboard</span>
    <a href="Lab 2_Abalde, Lordweil E.html" class="logout-button">Logout</a>
  </div>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="#" class="button">Home</a></li>
        <li><a href="#" class="button">Analytics</a></li>
        <li><a href="#" class="button">Reports</a></li>
        <li><a href="#" class="button">Settings</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="dashboard-header">Welcome to the dashboard!</div>
      <div class="dashboard-content">This is the main content area where you can display various information and charts.</div>
    </div>
  </div>
  <div class="footer">
    <div class="copyright">&copy;2024 Dashboard. All rights reserved.</div>
  </div>
</body>
</html>
