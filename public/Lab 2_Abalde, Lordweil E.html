<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white rounded-lg shadow-md p-8 w-96">
    <h1 class="text-center text-gray-700 text-2xl font-semibold mb-4">Login</h1>
    <form action="Lab 2_Abalde, Lordweil E-Dashboard.html" method="POST">
      <div class="flex items-center mb-4">
        <label for="username" class="text-gray-700 mr-2"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Username" required class="flex-1 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>
      <div class="flex items-center mb-4">
        <label for="password" class="text-gray-700 mr-2"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Password" required class="flex-1 py-2 px-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded flex items-center justify-center transition-colors duration-300 hover:bg-blue-600">
        <i class="fas fa-sign-in-alt button-icon mr-1"></i>Login
      </button>
    </form>
  </div>
</body>
</html>
