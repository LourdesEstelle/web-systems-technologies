<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="p-4 bg-gray-100">
    <section class="flex flex-col md:flex-row justify-items-start">
      <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-50 px-6 lg:px-16 xl:px-12
            flex items-center justify-center rounded-lg">
        <div class="w-full">
          <h1 class="text-xl md:text-2xl font-bold leading-tight mt-8">Create an Account</h1>
          <form id="registrationForm" class="mt-6">
            <div>
              <label class="block text-gray-700 px-2 py-3 center">Name</label>
              <input type="text" id="firstName" placeholder="Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
            </div>
            <div class="mt-4">
              <label class="block text-gray-700 px-2 py-3">Email</label>
              <input type="email" id="lastName" placeholder="Email" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
            </div>
            <label for="roles" class="block text-gray-700 px-4 py-3">Role</label>
            <select id="roles" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Admin</option>
              <option value="US">User</option>
            </select>
            <button type="submit" class="w-full block bg-blue-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Create Account</button>
          </form>
          <hr class="my-6 border-gray-300 w-full">
        </div>
      </div>
      <div class="w-2/3 bg-white shadow-md rounded overflow-hidden px-4 py-4">
        <h1 class="text-xl font-bold mb-4 justify-center">User List</h1>
        <table class="w-full table-auto">
          <thead>
            <tr>
              <th class="text-left p-2 border-b border-gray-200">ID</th>
              <th class="text-left p-2 border-b border-gray-200">Name</th>
              <th class="text-left p-2 border-b border-gray-200">Email</th>
              <th class="text-left p-2 border-b border-gray-200">Role</th>
              <th class="text-left p-2 border-b border-gray-200">Actions</th>
            </tr>
          </thead>
          <tbody id="registrationBody">
            
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
 </html>
