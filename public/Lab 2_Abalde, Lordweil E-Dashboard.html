<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="flex h-screen">
    <div class="w-1/3 flex-grow bg-gray-100 p-4">
      <h1 class="text-2xl font-bold mb-4">Create an Account</h1>
      <form class="mb-6">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="shadow-sm border rounded w-full p-2">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="shadow-sm border rounded w-full p-2">
        </div>
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" name="role" class="shadow-sm border rounded w-full p-2">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Account</button>
      </form>
    </div>
    <div class="w-2/3 bg-white shadow-md rounded overflow-hidden px-4 py-4">
      <h1 class="text-xl font-bold mb-4">User List</h1>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="text-left p-2 border-b border-gray-200">ID</th>
            <th class="text-left p-2 border-b border-gray-200">Name</th>
            <th class="text-left p-2 border-b border-gray-200">Email</th>
            <th class="text-left p-2 border-b border-gray-200">Role</th>
            <th class="text-left p-2 border-b border-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-2 border-b border-gray-200">
              1
            <td class="p-2 border-b border-gray-200">
              Ronalyn Anne Padilla
            </td>
            <td class="p-2 border-b border-gray-200">
              ronalyn.padilla@gmail.com
            </td>
            <td class="p-2 border-b border-gray-200">
              Admin
            </td>
            <td class="p-2 border-b border-gray-200 flex justify-end">
              <button class="text-red-500 hover:text-red-700 hover:underline mr-2">
                <i class='bx bx-trash'></i> Delete</button>

              <button class="text-blue-500 hover:text-blue-700 hover:underline mr-2">
                <i class='bx bx-edit'></i> Edit</button>
            </td>
          </tr>
          <tr>
            <td class="p-2 border-b border-gray-200">
              
            <td class="p-2 border-b border-gray-200">
              Ronalyn Test
            </td>
            <td class="p-2 border-b border-gray-200">
              ronalyn.test@gmail.com
            </td>
            <td class="p-2 border-b border-gray-200">
              User
            </td>
            <td class="p-2 border-b border-gray-200 flex justify-end">
              <button class="text-red-500 hover:text-red-700 hover:underline mr-2">
                <i class='bx bx-trash'></i> Delete</button>

              <button class="text-blue-500 hover:text-blue-700 hover:underline mr-2">
                <i class='bx bx-edit'></i> Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
